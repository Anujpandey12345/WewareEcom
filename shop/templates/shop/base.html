<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}WewareEcom - Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/shop/styles.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-header: #ffffff;
            --bg-main: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #ffffff;
            --border-color: #000000;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.05);
            --accent: #000000;
            --scrollbar-track: #f5f5f5;
            --scrollbar-thumb: #1a1a1a;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-header: #000000;
            --bg-main: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #000000;
            --border-color: #ffffff;
            --shadow: rgba(0, 0, 0, 0.5);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --accent: #ffffff;
            --scrollbar-track: #1a1a1a;
            --scrollbar-thumb: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background: var(--bg-header);
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.5px;
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        header a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        header a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        header a:hover {
            color: var(--text-secondary);
            border-color: var(--accent);
        }

        header a:hover::before {
            left: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        header span {
            background: var(--accent);
            color: var(--text-secondary);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--accent);
            color: var(--text-secondary);
            border: 2px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow);
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 2rem 1.5rem;
            background: var(--bg-main);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--shadow-light);
            min-height: 60vh;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] main {
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            .brand-name {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .user-info {
                flex-direction: column;
                width: 100%;
            }

            header a {
                width: 100%;
                text-align: center;
            }

            .theme-toggle {
                width: 100%;
                justify-content: center;
            }

            main {
                margin: 1.5rem auto;
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 0;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            header a {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }

            header span {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }

            main {
                border-radius: 15px;
                padding: 1rem;
            }
        }

        /* Enhanced Navigation for Mobile */
        @media (max-width: 576px) {
            .nav-links {
                gap: 0.5rem;
            }

            header a {
                font-size: 0.95rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>

    <script>
        window.CURRENT_USER_ID = "{% if request.user.is_authenticated %}{{ request.user.id }}{% else %}null{% endif %}";

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            updateToggleButton(currentTheme);

            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateToggleButton(newTheme);
            });

            function updateToggleButton(theme) {
                if (theme === 'dark') {
                    themeToggle.innerHTML = '‚òÄÔ∏è Light';
                } else {
                    themeToggle.innerHTML = 'üåô Dark';
                }
            }
        });
    </script>

</head>

<body>
    <header>
        <div class="container">
            <div class="brand-name">
                Weware<span>Ecom</span>
            </div>
            <div class="nav-links">
                <a href="{% url 'shop:home' %}">Home</a>
                <a href="{% url 'shop:product_list' %}">Products</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'shop:cart' %}">Cart</a>
                {% endif %}
            </div>
            <div class="user-info">
                <button id="themeToggle" class="theme-toggle">üåô Dark</button>
                {% if request.user.is_authenticated %}
                <span>{{ request.user.username }}</span>
                <a href="{% url 'shop:logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'shop:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
