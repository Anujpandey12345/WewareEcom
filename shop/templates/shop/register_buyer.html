{% extends 'shop/base.html' %}
{% block content %}

<style>
  .register-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 0;
  }

  .register-card {
    background: var(--bg-main);
    padding: 3rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px var(--shadow);
    border: 1px solid var(--shadow-light);
  }

  .register-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .register-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
  }

  .register-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .register-subtitle {
    font-size: 1rem;
    color: var(--text-primary);
    opacity: 0.7;
  }

  .register-form {
    margin-top: 2rem;
  }

  .register-form p {
    margin-bottom: 1.5rem;
  }

  .register-form label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }

  .register-form input[type="text"],
  .register-form input[type="email"],
  .register-form input[type="password"],
  .register-form input[type="number"],
  .register-form input[type="tel"],
  .register-form textarea,
  .register-form select {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border: 2px solid var(--shadow-light);
    border-radius: 10px;
    font-size: 1rem;
    color: var(--text-primary);
    background: var(--bg-primary);
    transition: all 0.3s ease;
  }

  .register-form input:focus,
  .register-form textarea:focus,
  .register-form select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
  }

  [data-theme="dark"] .register-form input:focus,
  [data-theme="dark"] .register-form textarea:focus,
  [data-theme="dark"] .register-form select:focus {
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
  }

  .register-form textarea {
    min-height: 100px;
    resize: vertical;
    font-family: inherit;
  }

  .register-form input[type="checkbox"] {
    width: auto;
    margin-right: 0.5rem;
  }

  .register-form .helptext {
    display: block;
    font-size: 0.85rem;
    color: var(--text-primary);
    opacity: 0.65;
    margin-top: 0.375rem;
  }

  .register-form .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }

  .register-form .errorlist li {
    background: #ff4444;
    color: white;
    padding: 0.625rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .btn-register {
    width: 100%;
    background: var(--accent);
    color: var(--text-secondary);
    padding: 1.125rem 2rem;
    border: 3px solid var(--accent);
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
  }

  .btn-register:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px var(--shadow);
  }

  .btn-register:active {
    transform: translateY(0);
  }

  .register-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--shadow-light);
  }

  .register-footer-text {
    color: var(--text-primary);
    opacity: 0.8;
    margin-bottom: 1rem;
  }

  .login-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    transition: opacity 0.3s ease;
  }

  .login-link:hover {
    opacity: 0.7;
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .register-container {
      padding: 1rem;
    }

    .register-card {
      padding: 2rem 1.5rem;
    }

    .register-title {
      font-size: 1.8rem;
    }

    .register-icon {
      font-size: 3rem;
    }
  }

  @media (max-width: 480px) {
    .register-card {
      padding: 1.5rem 1rem;
    }

    .register-title {
      font-size: 1.5rem;
    }

    .register-subtitle {
      font-size: 0.9rem;
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"],
    .register-form input[type="tel"],
    .register-form textarea,
    .register-form select {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .btn-register {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
    }
  }
</style>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="register-icon">ðŸ›’</div>
      <h2 class="register-title">Register as Buyer</h2>
      <p class="register-subtitle">Join WewareEcom and start shopping today</p>
    </div>

    <form method="post" class="register-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-register">Create Buyer Account</button>
    </form>

    <div class="register-footer">
      <p class="register-footer-text">Already have an account?</p>
      <a href="{% url 'shop:login' %}" class="login-link">Login here</a>
    </div>
  </div>
</div>

{% endblock %}
