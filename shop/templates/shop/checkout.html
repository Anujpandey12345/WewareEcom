{% extends 'shop/base.html' %}
{% block content %}

<style>
  .checkout-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 0;
  }

  .page-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2rem;
    text-align: center;
    padding-bottom: 1rem;
    border-bottom: 3px solid var(--accent);
  }

  .checkout-form {
    background: var(--bg-main);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px var(--shadow);
    border: 1px solid var(--shadow-light);
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }

  .form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid var(--shadow-light);
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text-primary);
    background: var(--bg-primary);
    transition: all 0.3s ease;
    min-height: 120px;
    resize: vertical;
    font-family: inherit;
  }

  .form-group textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
  }

  [data-theme="dark"] .form-group textarea:focus {
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
  }

  .form-group textarea::placeholder {
    color: var(--text-primary);
    opacity: 0.5;
  }

  .btn-place-order {
    background: var(--accent);
    color: var(--text-secondary);
    padding: 1rem 2rem;
    border: 2px solid var(--accent);
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
  }

  .btn-place-order:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px var(--shadow);
  }

  .btn-place-order:active {
    transform: translateY(0);
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-primary);
    text-decoration: none;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border: 2px solid var(--accent);
    border-radius: 8px;
    transition: all 0.3s ease;
    background: transparent;
  }

  .back-link:hover {
    background: var(--accent);
    color: var(--text-secondary);
    transform: translateX(-5px);
  }

  .back-link::before {
    content: '‚Üê';
    font-size: 1.2rem;
  }

  .form-actions {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  .help-text {
    display: block;
    font-size: 0.85rem;
    color: var(--text-primary);
    opacity: 0.7;
    margin-top: 0.25rem;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .checkout-container {
      padding: 1rem;
    }

    .page-title {
      font-size: 1.5rem;
    }

    .checkout-form {
      padding: 1.5rem;
    }

    .btn-place-order {
      font-size: 1rem;
      padding: 0.875rem 1.5rem;
    }
  }

  @media (max-width: 480px) {
    .page-title {
      font-size: 1.3rem;
    }

    .checkout-form {
      padding: 1rem;
    }

    .form-group label {
      font-size: 0.95rem;
    }

    .form-group textarea {
      font-size: 0.95rem;
      padding: 0.625rem 0.875rem;
    }
  }
</style>

<div class="checkout-container">
  <h2 class="page-title">Checkout</h2>

  <form method="post" class="checkout-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="shipping_address">Shipping Address</label>
      <textarea 
        name="shipping_address" 
        id="shipping_address" 
        placeholder="Enter your complete shipping address including street, city, state, and postal code"
        required
      ></textarea>
      <span class="help-text">Please provide a detailed shipping address for accurate delivery</span>
    </div>

    <button type="submit" class="btn-place-order">Place Order</button>
  </form>

  <div class="form-actions">
    <a href="{% url 'shop:cart' %}" class="back-link">Back to Cart</a>
  </div>
</div>

{% endblock %}
