{% extends 'shop/base.html' %}
{% block content %}

<style>
  .login-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem 0;
  }

  .login-card {
    background: var(--bg-main);
    padding: 3rem 2.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px var(--shadow);
    border: 1px solid var(--shadow-light);
  }

  .login-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .login-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
  }

  .login-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
  }

  .login-subtitle {
    font-size: 1rem;
    color: var(--text-primary);
    opacity: 0.7;
  }

  .login-form {
    margin-top: 2rem;
  }

  .login-form p {
    margin-bottom: 1.5rem;
  }

  .login-form label {
    display: block;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }

  .login-form input[type="text"],
  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border: 2px solid var(--shadow-light);
    border-radius: 10px;
    font-size: 1rem;
    color: var(--text-primary);
    background: var(--bg-primary);
    transition: all 0.3s ease;
  }

  .login-form input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
  }

  [data-theme="dark"] .login-form input:focus {
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
  }

  .login-form .helptext {
    display: block;
    font-size: 0.85rem;
    color: var(--text-primary);
    opacity: 0.65;
    margin-top: 0.375rem;
  }

  .login-form .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0 0 0;
  }

  .login-form .errorlist li {
    background: #ff4444;
    color: white;
    padding: 0.625rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .btn-login {
    width: 100%;
    background: var(--accent);
    color: var(--text-secondary);
    padding: 1.125rem 2rem;
    border: 3px solid var(--accent);
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
  }

  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px var(--shadow);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .login-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--shadow-light);
  }

  .login-footer-text {
    color: var(--text-primary);
    opacity: 0.8;
    margin-bottom: 1rem;
  }

  .register-links {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .register-link {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border: 2px solid var(--accent);
    border-radius: 8px;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .register-link:hover {
    background: var(--accent);
    color: var(--text-secondary);
    transform: translateY(-2px);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .login-container {
      padding: 1rem;
    }

    .login-card {
      padding: 2rem 1.5rem;
    }

    .login-title {
      font-size: 1.8rem;
    }

    .login-icon {
      font-size: 3rem;
    }
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 1.5rem 1rem;
    }

    .login-title {
      font-size: 1.5rem;
    }

    .login-subtitle {
      font-size: 0.9rem;
    }

    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    .btn-login {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
    }

    .register-links {
      flex-direction: column;
    }

    .register-link {
      width: 100%;
      text-align: center;
    }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">üîê</div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Login to your WewareEcom account</p>
    </div>

    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="login-footer">
      <p class="login-footer-text">Don't have an account?</p>
      <div class="register-links">
        <a href="{% url 'shop:register_seller' %}" class="register-link">Register as Seller</a>
        <a href="{% url 'shop:register_buyer' %}" class="register-link">Register as Buyer</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
